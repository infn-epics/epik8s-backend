namespace: backend

# Enable OpenShift specific configurations
openshift: false

# Ingress class name (use "" for OpenShift routes)
ingressClassName: "nginx"

# Base domain for ingress hosts
domain: "k8sda.lnf.infn.it" 

# Default persistent volume size
size: 10Gi

# Elasticsearch Configuration
elasticsearch:
  # Official Elastic Helm chart version (https://github.com/elastic/helm-charts)
  targetRevision: '8.5.1'
  
  # Number of Elasticsearch nodes
  replicaCount: 1
  
  # Enable Kibana dashboard
  kibanaEnabled: false
  
  # Kibana chart version (separate from Elasticsearch)
  kibanaTargetRevision: '8.5.1'
  
  # Resource limits and requests
  resources:
    limits:
      cpu: 5
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi
  
  # Kibana authentication credentials
  kibana:
    username: "epics"
    password: "epics"

mongo:

  targetRevision: '15.6.26' # '14.12.3'
  image:
    repository: bitnamilegacy/mongodb
    tag: "7.0.14-debian-12-r8" #"7.0.5-debian-11-r1"
  metrics:
    image:
      repository: bitnamilegacy/mongodb-exporter
      tag: "0.39.0-debian-11-r0"
  
  replicaCount: 1
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi

kafka:
  targetRevision: '20.1.1'
  architecture: standalone
  serviceAccount:
    create: false
    name: "default"
  rbac:
    create: true
  zookeeper:
    enabled: true
    auth:
      enabled: false
    replicaCount: 1
  auth:
    enable: false
    clientProtocol: "plaintext"
    interBrokerProtocol: "plaintext"
  image:
    repository: bitnamilegacy/kafka
    tag: "3.6.0-debian-11-r0"
  metrics:
    kafka:
      image:
        repository: bitnamilegacy/jmx-exporter
        tag: "0.20.0-debian-11-r0"
    zookeeper:
      image:
        repository: bitnamilegacy/jmx-exporter
        tag: "0.20.0-debian-11-r0"
  zookeeper:
    image:
      repository: bitnamilegacy/zookeeper
      tag: "3.9.1-debian-11-r0"
    metrics:
      image:
        repository: bitnamilegacy/jmx-exporter
        tag: "0.20.0-debian-11-r0"
  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell
      tag: "11-debian-11-r99"
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
      loadBalancerIPs:
        - 192.168.36.205
      ports:
        external: 9092
  
  replicaCount: 1
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi
