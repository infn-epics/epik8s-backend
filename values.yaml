namespace: backend
openshift: true
ingressClassName: "nginx"
domain: apps.okd-datest.lnf.infn.it
size: 10Gi

elasticsearch:
  targetRevision: '21.2.5'
  image:
    repository: bitnamilegacy/elasticsearch
    tag: "8.11.0-debian-11-r0"
  master:
    image:
      repository: bitnamilegacy/elasticsearch
      tag: "8.11.0-debian-11-r0"
  data:
    image:
      repository: bitnamilegacy/elasticsearch
      tag: "8.11.0-debian-11-r0"
  metrics:
    image:
      repository: bitnamilegacy/elasticsearch-exporter
      tag: "1.5.0-debian-11-r41"
  kibana:
    image:
      repository: bitnamilegacy/kibana
      tag: "8.11.0-debian-11-r0"
  kibanaEnabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 5
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi

mongo:
  
  targetRevision: '14.12.3'
  image:
    repository: bitnamilegacy/mongodb
    tag: "7.0.5-debian-11-r1"
  metrics:
    image:
      repository: bitnamilegacy/mongodb-exporter
      tag: "0.39.0-debian-11-r0"
  volumePermissions:
    image:
      repository: bitnamilegacy/bitnami-shell
      tag: "11-debian-11-r27"
  replicaCount: 1
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi

kafka:
  targetRevision: '20.1.1'
  architecture: standalone
  serviceAccount:
    create: false
    name: "default"
  rbac:
    create: true
  zookeeper:
    enabled: true
    auth:
      enabled: false
    replicaCount: 1
  auth:
    enable: false
    clientProtocol: "plaintext"
    interBrokerProtocol: "plaintext"
  image:
    repository: bitnamilegacy/kafka
    tag: "3.6.0-debian-11-r0"
  metrics:
    kafka:
      image:
        repository: bitnamilegacy/jmx-exporter
        tag: "0.20.0-debian-11-r0"
    zookeeper:
      image:
        repository: bitnamilegacy/jmx-exporter
        tag: "0.20.0-debian-11-r0"
  zookeeper:
    image:
      repository: bitnamilegacy/zookeeper
      tag: "3.9.1-debian-11-r0"
    metrics:
      image:
        repository: bitnamilegacy/jmx-exporter
        tag: "0.20.0-debian-11-r0"
  volumePermissions:
    image:
      repository: bitnamilegacy/bitnami-shell
      tag: "11-debian-11-r27"
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
      loadBalancerIPs:
        - 192.168.36.205
      ports:
        external: 9092
  
  replicaCount: 1
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi
