apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: epik8-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://baltig.infn.it/epics-containers/epik8-backend.git'
    path: .
    targetRevision: HEAD
    helm:
      parameters:
        - name: ingressClassName
          value: "" ## no define otherwise does not create route
        - name: namespace
          value: backend
        - name: domain
          value: "apps.okd-datest.lnf.infn.it"
        - name: openshift
          value: true 
        - name: size
          value: 50Gi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: backend
  syncPolicy:
    automated:
      prune: true  # Optional: Automatically remove resources not specified in Helm chart
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
      - Prune=true
