apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: epik8s-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/infn-epics/epik8s-backend.git'
    path: .
    targetRevision: HEAD
    helm:
      values: |
        namespace: backend
        domain: "k8sda.lnf.infn.it"
        
        # Kafka configuration using Strimzi Operator
        kafka:
          clusterName: "epics-kafka"
          version: "4.1.0"
          replicaCount: 3
          
          # Strimzi configuration
          strimzi:
            operatorVersion: "0.48.0"
            repoURL: "https://github.com/infn-epics/epik8s-backend.git"
            targetRevision: "HEAD"
          
          # Storage configuration
          storage:
            type: persistent-claim
            size: 10Gi
            deleteClaim: false
          
          # Kafka resources
          resources:
            limits:
              cpu: 2
              memory: 4Gi
            requests:
              cpu: 1
              memory: 2Gi
          
          # External access via LoadBalancer
          externalAccess:
            enabled: true
            type: loadbalancer
            port: 9094
            bootstrap:
              loadBalancerIP: 192.168.108.251
            
            brokers:
              - broker: 0
                loadBalancerIP: 192.168.108.252
              - broker: 1
                loadBalancerIP: 192.168.108.253
              - broker: 2
                loadBalancerIP: 192.168.108.254
          
          
          
          # Entity operators
          entityOperator:
            enabled: true
            topicOperator:
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 200m
                  memory: 512Mi
            userOperator:
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 200m
                  memory: 512Mi
                  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: backend
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
      - Prune=true
