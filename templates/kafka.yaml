---
# Strimzi Kafka Operator Installation
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://strimzi.io/charts/'
    targetRevision: {{ .Values.kafka.strimzi.operatorVersion | default "0.43.0" | quote }}
    chart: strimzi-kafka-operator
    helm:
      values: |
        watchNamespaces:
          - {{ .Values.namespace | quote }}
{{- if .Values.kafka.strimzi.operatorResources }}
        resources:
{{ toYaml .Values.kafka.strimzi.operatorResources | indent 10 }}
{{- end }}
  
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace | quote }}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# Kafka Cluster Custom Resource
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: {{ .Values.kafka.strimzi.repoURL | default "https://github.com/infn-epics/epik8s-backend.git" | quote }}
    path: kafka-cluster
    targetRevision: {{ .Values.kafka.strimzi.targetRevision | default "HEAD" | quote }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace | quote }}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
