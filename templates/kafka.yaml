apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'registry-1.docker.io/bitnamicharts'  # Bitnami Helm repo
    targetRevision: {{.Values.kafka.targetRevision}}
    chart: kafka
    helm:
      values: |
        architecture: standalone
        controller:
          replicaCount: {{.Values.kafka.replicaCount}}
          {{- if .Values.kafka.resources }}
          resources:
            {{ toYaml .Values.kafka.resources | indent 8 }}
          {{- end }}
        serviceAccount:
            name: "default"
            create: false
        
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace | quote }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  

